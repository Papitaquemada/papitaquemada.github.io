<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La página de Kleber</title>
    <link rel="icon" href="pollo.jfif" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #cbd4cf;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-image {
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
            display: block;
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .main-image:hover {
            transform: scale(1.05);
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 12px 24px;
            background-color: #188b48;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            width: 250px;
        }
        
        .btn:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #34495e;
            color: white;
            border-radius: 10px;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .buttons-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>La página de Kleber</h1>
    </header>
    
    <main>
        <img src="papita.jpg" width="300" height="341" alt="Imagen de papita" class="main-image"/>

        <div class="buttons-container">
            <a href="elemental rocks.html">
                <button class="btn">Elemental Rocks</button>
            </a>
            
            <a href="./agenda escolar abril 2025/materias.html">
                <button class="btn">Actividades Escolares</button>
            </a>

            <a href="https://www.roblox.com/es/users/7329459238/profile" class="icon-link">
             <img src="ñoblox.png" alt="https://www.roblox.com/es/users/7329459238/profile" width="50" height="50">
            </a>

        </div>
    </main>

    <footer>
        ¡Jueguen Elemental Rocks!
    </footer>

    <script src="index.js"></script>
</body>
</html>
